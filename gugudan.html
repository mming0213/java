<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	//dan = prompt("몇 단을 만들까요?", "");
	function fn_process(){
		var dan = $("#dan").val();
		
		
		print = "<h2 align='center'>" + dan + "단 구구단</h2>"
		print += "<table border='1' align='center'><tr>";
		
		print += "<td bgcolor='FFFF66'>" + "X" + "</td>";
		
		for(su = 1; su < 10; su++){
			print += "<td bgcolor='#F5A9E1'>" + su + "</td>";
		}
		print += "</tr>";
		
		
		for (i = 1; i <= 9; i++) {
			print += "<td bgcolor='#F5A9E1'>" + i + "</td>";
	
			for(j = 1; j < 10; j++){
				print += "<td>" + i*j + "</td>";	
			}
		 	print += "/<tr>";
		}
		print += "</table>";
		
		document.write(print);
	}
</script>

</head>
<body>

	몇 단을 만들까요?<input type="text" name="dan" id="dan" />
	<input type="button" id="btn_gugu" value="구구단 만들기" onClick="fn_process()" />

</body>
</html>
